<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1>Health Tracker</h1>
        </header>

        <main>
            <form id="healthForm">
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>

                <div class="form-group">
                    <label>Blood Pressure (mmHg):</label>
                    <div class="bp-inputs">
                        <input type="number" id="systolic" name="systolic" placeholder="Systolic" required>
                        <span>/</span>
                        <input type="number" id="diastolic" name="diastolic" placeholder="Diastolic" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="bloodSugar">Blood Sugar (mg/dL):</label>
                    <input type="number" id="bloodSugar" name="bloodSugar" required>
                    <select id="bloodSugarType" name="bloodSugarType">
                        <option value="fasting">Fasting</option>
                        <option value="postprandial">Post-meal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>

                <button type="submit">Get Recommendations</button>
            </form>

            <div id="errorMessages" class="error-container"></div>

            <div class="recommendations hidden" id="recommendationsSection">
                <div class="recommendation-card" id="weightStatus">
                    <h3>Weight Status</h3>
                    <p id="bmiResult"></p>
                    <p id="weightAdvice"></p>
                </div>

                <div class="recommendation-card" id="dietPlan">
                    <h3>Diet Plan</h3>
                    <div id="dietRecommendations"></div>
                </div>

                <div class="recommendation-card" id="exercisePlan">
                    <h3>Exercise Recommendations</h3>
                    <div id="exerciseRecommendations"></div>
                </div>

                <div class="recommendation-card" id="healthAlert">
                    <h3>Health Alert</h3>
                    <div id="healthAlertContent"></div>
                </div>

                <div class="recommendation-card" id="medication">
                    <h3>Medical Recommendations</h3>
                    <div id="medicationAdvice"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
